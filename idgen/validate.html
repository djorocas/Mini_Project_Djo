    <div class="container theme-showcase" role="main">

      <!-- Main jumbotron for a primary marketing message or call to action -->

        <h1 style="font-size:40px; text-align:center; color: #428bca; font-weight:bold;">South African ID Generator & Validator</h1>
        <p style="font-size:20px; text-align:center; color: #5cb85c; font-weight:bold;">This is an ID generation and validation service</p>

      <div class="page-header">
        <h1>Validate A South African ID</h1>
      </div>
      <div class="row">
		
        <div class="col-sm-12">
		
		<div class="result alert alert-info" style="font-size:20px;display:none"></div>          
				  <div class="form-group">
					<label for="exampleInputEmail1">ID Number</label>
					<input type="number" class="form-control" id="idnumber"  placeholder="Enter ID Number"  required
								data-fv-notempty-message="The id is required" />

	<script type="text/javascript">
		$(document).ready(function(){
			$('button').on('click', function(){
				$.ajax({
					url: 'http://localhost:54895/IdGenerator/index',
					type: 'POST',
					data: {idnumber:$('#idnumber').val()},
					success: function(result){
					console.log(result);
						if(result == true){
							$('.result').text('The ID is valid').fadeIn(1000);
						} else {
							$('.result').text('The ID is not valid').fadeIn(1000);
						}
						
					},
					error: function(error, error1){
						$('.result').text('An error occurred when trying to validate the ID. Try again');
					}
				});
			});
		});		
		
		$(document).ready(function() {
    $('#signInForm').formValidation();
});
	</script>
